<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Sign Up - Swiftwork</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  </link>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./register-freelancer.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">

  <div class="flex-grow flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
      <h2 class="text-3xl font-bold text-blue-500 text-center mb-6">Client Sign Up</h2>

      <form id="client-signup-form" action="/signup" method="POST" enctype="multipart/form-data">

        <div class="mb-4">
          <label for="name" class="block text-gray-700 font-medium mb-2">Full Name</label>
          <input type="text" id="name" name="name" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200 focus:outline-none"
            placeholder="Enter your full name" />
        </div>

        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-medium mb-2">Email Address</label>
          <input type="email" id="email" name="email" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200 focus:outline-none"
            placeholder="you@example.com" />
        </div>

        <div class="mb-6">
          <label for="password" class="block text-gray-700 font-medium mb-2">Create Password</label>
          <input type="password" id="password" name="password" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200 focus:outline-none"
            placeholder="Create a strong password" />
        </div>

        <div class="mb-6">
          <label for="profilePic" class="block text-gray-700 font-medium mb-2">Profile Picture</label>
          <input type="file" id="profilePic" name="profilePic" accept="image/*"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200 focus:outline-none" />
        </div>

        <div class="mt-6">
          <button type="submit"
            class="w-full px-6 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:ring focus:ring-blue-200 focus:outline-none">
            <a href="4clientdashboard.html">Sign Up</a>
          </button>
        </div>
      </form>

      <div class="mt-6 text-center">
        <p class="text-gray-600 text-sm">
          Already have an account?
          <a href="login.html" class="text-blue-500 hover:underline">Sign In</a>
        </p>
      </div>
    </div>
  </div>

  <footer class="bg-gray-800 text-white py-6 mt-8">
    <div class="container mx-auto px-4">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <div class="mb-4 md:mb-0">
          <a href="#" class="text-2xl font-bold text-white">Swiftwork</a>
        </div>
        <div class="flex space-x-4">
          <a href="#" class="hover:text-gray-400">About Us</a>
          <a href="#" class="hover:text-gray-400">Contact</a>
          <a href="#" class="hover:text-gray-400">Privacy Policy</a>
          <a href="#" class="hover:text-gray-400">Terms of Service</a>
        </div>
        <div class="mt-4 md:mt-0">
          <a href="#" class="text-gray-400 hover:text-white">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="text-gray-400 hover:text-white ml-4">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#" class="text-gray-400 hover:text-white ml-4">
            <i class="fab fa-linkedin-in"></i>
          </a>
          <a href="#" class="text-gray-400 hover:text-white ml-4">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
      </div>
      <div class="text-center mt-4">
        <p class="text-gray-400 text-sm">&copy; 2023 Swiftwork. All rights reserved.</p>
      </div>
    </div>
  </footer>
  <script src="register-client.js"></script>

</body>

</html>
