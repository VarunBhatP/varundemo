<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freelancer Sign Up</title>
  <link rel="stylesheet" href="register-freelancer.css">
</head>

<body class="bg-gray-100">

  <div class="flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
      <h2 class="text-3xl font-bold text-green-500 text-center mb-6">Freelancer Sign Up</h2>

      <!-- Freelancer Sign Up Form -->
      <form id="freelancer-signup-form" action="/signup/freelancer" method="POST" enctype="multipart/form-data">

        <div class="mb-4">
          <label for="name" class="block text-gray-700 font-medium mb-2">Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-green-200 focus:outline-none"
            placeholder="Enter your full name"
          />
        </div>

        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-medium mb-2">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-green-200 focus:outline-none"
            placeholder="you@example.com"
          />
        </div>

        <div class="mb-4">
          <label for="password" class="block text-gray-700 font-medium mb-2">Create Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-green-200 focus:outline-none"
            placeholder="Create a strong password"
          />
        </div>

        <!-- Skills input -->
        <div class="mb-4">
          <label for="skills" class="block text-gray-700 font-medium mb-2">Skills</label>
          <input
            type="text"
            id="skills"
            name="skills"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-green-200 focus:outline-none"
            placeholder="e.g., Web Development, Graphic Design"
          />
        </div>

        <!-- Portfolio URL input -->
        <div class="mb-4">
          <label for="portfolio" class="block text-gray-700 font-medium mb-2">Portfolio URL</label>
          <input
            type="url"
            id="portfolio"
            name="portfolio"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-green-200 focus:outline-none"
            placeholder="e.g., https://yourportfolio.com"
          />
        </div>

        <!-- Bio input -->
        <div class="mb-4">
          <label for="bio" class="block text-gray-700 font-medium mb-2">Bio</label>
          <textarea
            id="bio"
            name="bio"
            rows="4"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-green-200 focus:outline-none"
            placeholder="Write a brief bio about yourself"
          ></textarea>
        </div>

        <!-- Profile Picture upload -->
        <div class="mb-6">
          <label for="profilePic" class="block text-gray-700 font-medium mb-2">Profile Picture</label>
          <input
            type="file"
            id="profilePic"
            name="profilePic"
            accept="image/*"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-green-200 focus:outline-none"
          />
        </div>

        <!-- Image 1 upload -->
        <div class="mb-6">
          <label for="image1" class="block text-gray-700 font-medium mb-2">Showcase Image 1</label>
          <input
            type="file"
            id="image1"
            name="image1"
            accept="image/*"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-green-200 focus:outline-none"
          />
        </div>

        <!-- Image 2 upload (optional) -->
        <div class="mb-6">
          <label for="image2" class="block text-gray-700 font-medium mb-2">Showcase Image 2</label>
          <input
            type="file"
            id="image2"
            name="image2"
            accept="image/*"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-green-200 focus:outline-none"
          />
        </div>

        <!-- Image 3 upload (optional) -->
        <div class="mb-6">
          <label for="image3" class="block text-gray-700 font-medium mb-2">Showcase Image 3</label>
          <input
            type="file"
            id="image3"
            name="image3"
            accept="image/*"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-green-200 focus:outline-none"
          />
        </div>

        <!-- Image 4 upload (optional) -->
        <div class="mb-6">
          <label for="image4" class="block text-gray-700 font-medium mb-2">Showcase Image 4</label>
          <input
            type="file"
            id="image4"
            name="image4"
            accept="image/*"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-green-200 focus:outline-none"
          />
        </div>

        <div class="mt-6">
          <button
            type="submit"
            class="w-full px-6 py-2 text-white bg-green-500 rounded-lg hover:bg-green-600 focus:ring focus:ring-green-200 focus:outline-none"
          >
            Sign Up
          </button>
        </div>
      </form>

      <div class="mt-6 text-center">
        <p class="text-gray-600 text-sm">
          Already have an account? 
          <a href="sign-in.html" class="text-green-500 hover:underline">Sign In</a>
        </p>
      </div>
    </div>
  </div>

  <script src="register-freelancer.js"></script>

</body>

</html>
