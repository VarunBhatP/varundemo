<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Payment - SwiftWork!
  </title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-100">
  <header class="bg-blue-600 shadow-md">
   <div class="container mx-auto px-4 py-4 flex justify-between items-center">
    <a class="text-2xl font-bold text-white flex items-center" href="#">
     <img alt="SwiftWork! logo with a sleek and modern design, featuring a stylized briefcase icon next to the text 'SwiftWork!'" class="h-8 w-8 mr-2" src="https://storage.googleapis.com/a1aa/image/g3qBykI9KvYOBZHYfLDKBpT3qUmfU6Hb2WfciHnPaDEXNxtnA.jpg"/>
     SwiftWork!
    </a>
    <nav class="space-x-4">
     <a class="text-white hover:text-gray-200" href="/">
      Home
     </a>
     <a class="text-white hover:text-gray-200" href="/login">
      Login
     </a>
     <a class="text-white hover:text-gray-200" href="/signup">
      Sign Up
     </a>
    </nav>
   </div>
  </header>
  <!-- Payment Page -->
  <section class="py-20">
   <div class="container mx-auto px-4">
    <div class="bg-white p-8 rounded-lg shadow-md">
     <h2 class="text-3xl font-bold mb-4">
      Payment
     </h2>
     <p class="text-gray-700 mb-4">
      <strong>
       Job Title:
      </strong>
      Detailed description of the job.
     </p>
     <p class="text-gray-700 mb-4">
      <strong>
       Amount Due:
      </strong>
      $500
     </p>
     <form action="/api/v1/payment" method="POST">
      <div class="mb-4">
       <label class="block text-gray-700" for="paymentMethod">
        Payment Method
       </label>
       <select class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" id="paymentMethod" name="paymentMethod" required="">
        <option value="creditCard">
         Credit Card
        </option>
        <option value="debitCard">
         Debit Card
        </option>
        <option value="upi">
         UPI
        </option>
        <option value="netBanking">
         Net Banking
        </option>
       </select>
      </div>
      <div id="creditCardFields" class="payment-fields">
       <div class="mb-4">
        <label class="block text-gray-700" for="cardNumber">
         Card Number
        </label>
        <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" id="cardNumber" name="cardNumber" type="text"/>
       </div>
       <div class="mb-4">
        <label class="block text-gray-700" for="expiryDate">
         Expiry Date
        </label>
        <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" id="expiryDate" name="expiryDate" type="text"/>
       </div>
       <div class="mb-4">
        <label class="block text-gray-700" for="cvv">
         CVV
        </label>
        <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" id="cvv" name="cvv" type="text"/>
       </div>
       <div class="mb-4">
        <label class="block text-gray-700" for="cardHolderName">
         Card Holder Name
        </label>
        <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" id="cardHolderName" name="cardHolderName" type="text"/>
       </div>
      </div>
      <div id="upiFields" class="payment-fields hidden">
       <div class="mb-4">
        <label class="block text-gray-700" for="upiId">
         UPI ID
        </label>
        <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" id="upiId" name="upiId" type="text"/>
       </div>
      </div>
      <div id="netBankingFields" class="payment-fields hidden">
       <div class="mb-4">
        <label class="block text-gray-700" for="bankName">
         Bank Name
        </label>
        <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" id="bankName" name="bankName" type="text"/>
       </div>
       <div class="mb-4">
        <label class="block text-gray-700" for="accountNumber">
         Account Number
        </label>
        <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" id="accountNumber" name="accountNumber" type="text"/>
       </div>
       <div class="mb-4">
        <label class="block text-gray-700" for="ifscCode">
         IFSC Code
        </label>
        <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" id="ifscCode" name="ifscCode" type="text"/>
       </div>
      </div>
      <button class="bg-blue-600 text-white px-4 py-2 rounded-lg font-bold hover:bg-blue-700" type="submit">
       Process Payment
      </button>
     </form>
    </div>
   </div>
  </section>
  <footer class="bg-black text-white py-6">
   <div class="container mx-auto px-4 text-center">
    <p>
     Â© 2023 SwiftWork! All rights reserved.
    </p>
   </div>
  </footer>
  <script>
   document.getElementById('paymentMethod').addEventListener('change', function() {
            const creditCardFields = document.getElementById('creditCardFields');
            const upiFields = document.getElementById('upiFields');
            const netBankingFields = document.getElementById('netBankingFields');

            creditCardFields.classList.add('hidden');
            upiFields.classList.add('hidden');
            netBankingFields.classList.add('hidden');

            if (this.value === 'creditCard' || this.value === 'debitCard') {
                creditCardFields.classList.remove('hidden');
            } else if (this.value === 'upi') {
                upiFields.classList.remove('hidden');
            } else if (this.value === 'netBanking') {
                netBankingFields.classList.remove('hidden');
            }
        });
  </script>
 </body>
</html>
